'Ttree.Plugin.MicroEvent:EventList':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Event List'
    group: plugins
    icon: 'icon-calendar'
    inspector:
      groups:
        event:
          label: 'Event List'

'Ttree.Plugin.MicroEvent:PostalAddress':
  abstract: TRUE
  ui:
    label: 'Postal Address'
    inspector:
      groups:
        postalAddress:
          label: 'Postal Address'
  properties:
    postalAddressName:
      type: string
      ui:
        label: 'Name'
        inspector:
          group: postalAddress
    postalAddressStreetAddress:
      type: string
      ui:
        label: 'Street Address'
        inspector:
          group: postalAddress
    postalAddressPostalCode:
      type: string
      ui:
        label: 'Postal Code'
        inspector:
          group: postalAddress
    postalAddressLocality:
      type: string
      ui:
        label: 'Locality'
        inspector:
          group: postalAddress
    postalAddressCountry:
      type: string
      ui:
        label: 'Country'
        inspector:
          group: postalAddress

'Ttree.Plugin.MicroEvent:Event':
  superTypes:
    - 'Ttree.Plugin.MicroEvent:PostalAddress'
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Event'
    icon: 'icon-calendar'
    inspector:
      groups:
        eventDetails:
          label: 'Event'
          position: 2
        postalAddress:
          position: 3
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      ui:
        inspector:
          group: 'document'
    description:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: 'eventDetails'
    eventType:
      type: string
      defaultValue: ''
      ui:
        label: 'Event type'
        reloadIfChanged: TRUE
        inspector:
          group: 'eventDetails'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'What kind of event ...'
            values:
              '':
                label: ''
              event:
                label: 'Event'
              talk:
                label: 'Talk'
              reminder:
                label: 'Reminder'
    eventLatitude:
      type: string
      ui:
        label: 'Latitude'
        reloadIfChanged: true
        inspector:
          group: postalAddress
    eventLongitude:
      type: string
      ui:
        label: 'Longitude'
        reloadIfChanged: true
        inspector:
          group: postalAddress
    eventStartDate:
      type: date
      ui:
        label: 'Start at'
        reloadIfChanged: true
        inspector:
          group: eventDetails
          editorOptions:
            format: 'd-m-Y H:i'
    eventEndDate:
      type: date
      ui:
        label: 'Finished at'
        reloadIfChanged: true
        inspector:
          group: eventDetails
          editorOptions:
            format: 'd-m-Y H:i'
    eventWebsite:
      type: string
      ui:
        label: 'Event Website'
        reloadIfChanged: true
        inspector:
          group: eventDetails
    archived:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Archived'
        inspector:
          group: 'eventDetails'