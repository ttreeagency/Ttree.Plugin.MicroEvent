'Ttree.Plugin.MicroEvent:EventList':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Event List'
    group: plugins
    icon: 'icon-calendar'
    inspector:
      groups:
        event:
          label: 'Event List'
  properties:
    mode:
      type: string
      ui:
        label: 'Mode'
        reloadIfChanged: TRUE
        inspector:
          group: 'event'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'What kind of event ...'
            values:
              '':
                label: 'All event'
              upcoming:
                label: 'Upcoming event'
              archived:
                label: 'Archived event'

'Ttree.Plugin.MicroEvent:Event':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Event'
    icon: 'icon-calendar'
    inspector:
      groups:
        moreinfo:
          label: 'Event details'
          position: 2
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      ui:
        inspector:
          group: 'document'
    description:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: 'moreinfo'
    eventType:
      type: string
      defaultValue: ''
      ui:
        label: 'Event type'
        reloadIfChanged: TRUE
        inspector:
          group: 'moreinfo'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'What kind of event ...'
            values:
              '':
                label: ''
              event:
                label: 'Event'
              talk:
                label: 'Talk'
              reminder:
                label: 'Reminder'
    eventLocality:
      type: string
      ui:
        label: 'Locality'
        inspector:
          group: moreinfo
    eventCountry:
      type: string
      ui:
        label: 'Country'
        inspector:
          group: moreinfo
    eventStartDate:
      type: date
      ui:
        label: 'Start at'
        reloadIfChanged: true
        inspector:
          group: moreinfo
    eventEndDate:
      type: date
      ui:
        label: 'Finished at'
        reloadIfChanged: true
        inspector:
          group: moreinfo
    eventWebsite:
      type: string
      ui:
        label: 'Event Website'
        reloadIfChanged: true
        inspector:
          group: moreinfo
    archived:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Archived'
        inspector:
          group: 'moreinfo'